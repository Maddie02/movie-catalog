<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Add a movie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movies">Movies <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/add">Add a movie <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/top10">Top 10 Movies<span class="sr-only">(current)</span></a>    
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Check Top Movies
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for genre in genres %}
                      <a class="dropdown-item" href="top/{{genre}}">{{genre}}</a>
                  {% endfor %}
              </div>
            </li>
          </ul>
        </div>
      </nav>

      
      <div class="container">
      <h1>Add a movie</h1>
      <form action="/movies/add" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputGenre">Genre</label>
            <select name="genre" id="genre" class="form-control">
              {% for genre in genres %}
                  <option value={{genre}}>
                    {{genre}}
                  </option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputYear">Release year</label>
          <input type="text" class="form-control" name="release_year">
        </div>
        <div class="form-group col-md-6">
          <label for="inputDuration">Duration</label>
          <input type="text" class="form-control" name="duration">
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" name="description">
          </div>
          <div class="form-group col-md-4">
            <label for="inputRating">Rating</label>
            <select id="inputRating" class="form-control" name="rating">
            {% for i in range(1, 11) %}
                <option value={{i}}>
                    {{ i }}
                </option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputDirector">Director</label>
            <input type="text" class="form-control" name="director_name">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add now</button>
      </form>
      </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
